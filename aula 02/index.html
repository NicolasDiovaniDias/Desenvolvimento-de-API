<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery3.7.1.min.js"></script>
</head>
<body>
    <script>
        console.log("teste")
        var person = {
            firstName: "nicolas",
            lastName: "dias",
            age: 18,
            conjuge: {nome : "antonia"},
            formacoes: ['lasanha','arroz','carne'],
            filhos: ["paulo", "fabio", "thiago"],
            getInfo : function(){
                return this.firstName + " - Idade: "+this.age
            }
        }
        document.write(person.formacoes[1])
        txt = "<hr>"
        txt += person.getInfo() + "<br>Idade: "+ person.age
        txt += "<br> Formações: " 
        person.formacoes.forEach(form => {
            txt += form + " - "
        })
        txt += "<br>Cônjuge: " + person.conjuge.nome
        num = 1
        person.filhos.forEach(filho => {
            txt+= "<br> filho "+ num+": " + filho
            num+=1
        })
        document.write(txt)
    </script>
</body>
</html>
